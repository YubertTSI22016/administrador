<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="page-title">
    <div class="title_left">
      <h3>Proveedores</h3>
    </div>

  </div>
</div>

<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>Listado de proveedores</h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">

      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Jornada</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="proveedor in proveedores">
            <td>{{proveedor.usuario.email.email}}</td>
            <td>{{proveedor.usuario.nombre}}</td>
            <td>{{proveedor.usuario.apellido}}</td>
            <td>{{ (proveedor.activo) ? 'Jornada Iniciada' : 'Jornada NO Iniciada' }}</td>
            <td>
              <div class="btn-group">
              <a href="#/proveedor/view/{{proveedor.id}}" class="btn btn-info btn-xs"><i class="fa fa-eye"></i> </a>
                <a ng-click="remove($index)" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
