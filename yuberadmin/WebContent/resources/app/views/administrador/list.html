<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="page-title">
    <div class="title_left">
      <h3>Administradores</h3>
    </div>

    <div class="title_right">
      <div class="pull-right">
        <a href="#/administrador/add" class="btn btn-info">Nuevo Administrador</a>
      </div>
    </div>
  </div>
</div>

<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="x_panel">
    <div class="x_title">
      <h2>Listado de administradores</h2>
      <div class="clearfix"></div>
    </div>
    <div class="x_content">

      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="administrador in administradores">
            
            <td>{{administrador.nombre}}</td>
            <td>{{administrador.apellido}}</td>
            <td>{{administrador.email.email}}</td>
            <td>
              <div class="btn-group">
                
                <a href="#/administrador/edit/{{administrador.id}}" class="btn btn-info btn-xs" ng-click="edit()"><i class="fa fa-pencil"></i> </a>
                <a href="#" ng-click="remove(administrador)" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> </a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
