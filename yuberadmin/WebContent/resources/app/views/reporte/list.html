      <h3>Reportes</h3>
    </div>

  </div>

<div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Top proveedores <small>vía Reviews/Ganancia</small></h2>
            <ul class="nav navbar-right panel_toolbox">
              <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <p class="text-muted font-13 m-b-30">
              Top proveedores por <b>Reviews</b>.
            </p>
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Usuario</th>
                  <th>Nombre</th>
                  <th>Apellido</th>
                  <th>Rating</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="proveedor in proveedores">
                  <td>{{proveedor.usuario.email.email}}</td>
                  <td>{{proveedor.usuario.nombre}}</td>
                  <td>{{proveedor.usuario.apellido}}</td>
                  <td>{{proveedor.rating}}<div class="progress progress_sm" style="width: 76%;">
                <div class="progress-bar bg-green" role="progressbar" data-transitiongoal="{{proveedor.rating}}"></div>
              </div></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
